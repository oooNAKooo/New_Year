<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫ üéÑ</title>

<style>
body {

.card {

    margin-bottom: 15px;
}

/* ‚ùÑÔ∏è –°–ù–ï–ì */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(110vh); opacity: 0.3; }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- üîê –í–≤–æ–¥ –∏–º–µ–Ω–∏ -->
<div class="card" id="auth">
    <h1>üéÅ –í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è</h1>
    <input id="nameInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∞–º–∞">
    <br>
    <button onclick="checkName()">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–∞—Ä–æ–∫ ‚ú®</button>
    <p id="error" style="color:#ffb3b3;margin-top:15px;"></p>
</div>

<!-- üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ -->
<div class="card" id="gift" style="display:none;">
    <h1 id="title"></h1>
    <p id="message"></p>
    <div class="year">‚ùÑÔ∏è 2026 ‚ùÑÔ∏è</div>
</div>

<script>
/* üéÅ –°–ü–ò–°–û–ö –ü–û–õ–£–ß–ê–¢–ï–õ–ï–ô */
const gifts = {
    –º–∞–º–∞: { title:"üíñ –î–æ—Ä–æ–≥–∞—è –º–∞–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –¥–æ–º –±—É–¥–µ—Ç –ø–æ–ª–æ–Ω —É—é—Ç–∞ –∏ —Ç–µ–ø–ª–∞ üíê" },
    –ø–∞–ø–∞: { title:"üí™ –î–æ—Ä–æ–≥–æ–π –ø–∞–ø–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è –∏ —Å–∏–ª üéÑ" },
    –∞–Ω–¥—Ä–µ–π: { title:"üòé –ê–Ω–¥—Ä–µ–π!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –£–¥–∞—á–∏ –∏ –ø–æ–±–µ–¥ üéâ" },
    –¥–∏–º–∞: { title:"üî• –î–∏–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –Ø—Ä–∫–æ–≥–æ –≥–æ–¥–∞ ‚ú®" },
    —Ç–∞–Ω—è: { title:"üå∏ –¢–∞–Ω—è!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –†–∞–¥–æ—Å—Ç–∏ –∏ —É–ª—ã–±–æ–∫ ‚ùÑÔ∏è" },
    –¥–∞–Ω–∏–∫: { title:"üöÄ –î–∞–Ω–∏–∫!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è üéÅ" },
    –±–∞–±—É—à–∫–∞: { title:"üíê –î–æ—Ä–æ–≥–∞—è –±–∞–±—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è –∏ —Ç–µ–ø–ª–∞ ‚ù§Ô∏è" },
    –¥–µ–¥—É—à–∫–∞: { title:"üß° –î–æ—Ä–æ–≥–æ–π –¥–µ–¥—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –û—Ç–ª–∏—á–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üéÑ" }
};

/* üîç –ü–†–û–í–ï–†–ö–ê –ò–ú–ï–ù–ò */
function checkName(){
    const name = document.getElementById("nameInput").value.trim().toLowerCase();
    const error = document.getElementById("error");

    if(!name){
        error.textContent = "–í–≤–µ–¥–∏—Ç–µ –∏–º—è üôÇ";
        return;
    }

    if(!gifts[name]){
        error.textContent = "‚ùå –≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ –Ω–µ –¥–ª—è —Ç–µ–±—è";
        return;
    }

    document.getElementById("auth").style.display = "none";
    document.getElementById("gift").style.display = "block";

    document.getElementById("title").textContent = gifts[name].title;
    document.getElementById("message").textContent = gifts[name].text;

    burstConfetti();
}

/* ‚ùÑÔ∏è –°–ù–ï–ì */
for(let i=0;i<50;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=Math.random()*18+10+"px";
    s.style.animationDuration=Math.random()*10+15+"s";
    s.style.animationDelay=Math.random()*10+"s";
    document.body.appendChild(s);
}

/* üéÜ –§–ï–ô–ï–†–í–ï–†–ö ‚Äî –û–î–ò–ù –í–ó–†–´–í */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
    constructor(x,y,color,dx,dy,r){
        this.x=x; this.y=y;
        this.color=color;
        this.dx=dx; this.dy=dy;
        this.r=r;
        this.life=80;
    }
    update(){
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
        this.r *= 0.97;
    }
    draw(){
        ctx.beginPath();
        ctx.fillStyle=this.color;
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fill();
    }
}

let confetti=[];

function burstConfetti(){
    const cx=canvas.width/2;
    const cy=canvas.height/2;
    for(let i=0;i<200;i++){
        const a=Math.random()*Math.PI*2;
        const speed=Math.random()*4+1;
        confetti.push(new Particle(
            cx, cy,
            `hsl(${Math.random()*360},100%,70%)`,
            Math.cos(a)*speed,
            Math.sin(a)*speed,
            Math.random()*5+3
        ));
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{ p.update(); p.draw(); });
    confetti = confetti.filter(p => p.life > 0);
    if(confetti.length) requestAnimationFrame(animate);
}
</script>
