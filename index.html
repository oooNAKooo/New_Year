<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ üéÑ</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 35px;
    max-width: 520px;
    margin: 120px auto;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
}

h1 { font-size: 32px; margin-bottom: 15px; }
p { font-size: 20px; line-height: 1.5; }

.year {
    margin-top: 20px;
    font-size: 18px;
    opacity: 0.8;
}

/* ‚ùÑÔ∏è –°–Ω–µ–∂–∏–Ω–∫–∏ */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(110vh); opacity: 0.3; }
}

/* üéÜ Canvas */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1 id="title">üéÑ –° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!</h1>
    <p id="message">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –ø—Ä–∞–∑–¥–Ω–∏–∫ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–∞–¥–æ—Å—Ç—å –∏ —Ç–µ–ø–ª–æ ‚ú®</p>
    <div class="year">‚ùÑÔ∏è 2026 ‚ùÑÔ∏è</div>
</div>

<script>
/* ‚ùÑÔ∏è –°–ù–ï–ì ‚Äî –¢–û–õ–¨–ö–û –°–ù–ï–ì –ü–ê–î–ê–ï–¢ */
for(let i=0;i<50;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=Math.random()*18+10+"px";
    s.style.animationDuration=Math.random()*10+15+"s";
    s.style.animationDelay=Math.random()*10+"s";
    document.body.appendChild(s);
}

/* üéÜ –§–ï–ô–ï–†–í–ï–†–ö ‚Äî –¢–û–õ–¨–ö–û –í–ó–†–´–í */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

class Particle {
    constructor(x,y,color,dx,dy,r){
        this.x=x; this.y=y;
        this.color=color;
        this.dx=dx; this.dy=dy;
        this.r=r;
        this.life=80; // ‚¨Ö –≤—Ä–µ–º—è –∂–∏–∑–Ω–∏
    }
    update(){
        this.x += this.dx;
        this.y += this.dy;
        this.life--;
        this.r *= 0.98; // ‚¨Ö –ø–ª–∞–≤–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
    }
    draw(){
        ctx.beginPath();
        ctx.fillStyle=this.color;
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fill();
    }
}

let confetti=[];

function burstConfetti(){
    const cx=canvas.width/2;
    const cy=canvas.height/2;
    for(let i=0;i<200;i++){
        const a=Math.random()*Math.PI*2;
        const speed=Math.random()*4+1;
        confetti.push(new Particle(
            cx, cy,
            `hsl(${Math.random()*360},100%,70%)`,
            Math.cos(a)*speed,
            Math.sin(a)*speed,
            Math.random()*5+3
        ));
    }
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{ p.update(); p.draw(); });
    confetti = confetti.filter(p => p.life > 0);

    if(confetti.length > 0){
        requestAnimationFrame(animate);
    } else {
        ctx.clearRect(0,0,canvas.width,canvas.height); // —á–∏—Å—Ç–∏–º —Ö–æ–ª—Å—Ç
    }
}

/* üéâ –í–ó–†–´–í –¢–û–õ–¨–ö–û –û–î–ò–ù –†–ê–ó */
burstConfetti();
</script>

</body>
</html>
