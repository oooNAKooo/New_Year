        /* ‚ùÑÔ∏è –°–Ω–µ–∂–∏–Ω–∫–∏ */

        /* üéÜ Canvas –¥–ª—è —Å–∞–ª—é—Ç–∞ */

<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1 id="title">üéÑ –° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!</h1>
    <p id="message">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –ø—Ä–∞–∑–¥–Ω–∏–∫ –ø—Ä–∏–Ω–µ—Å—ë—Ç —Ä–∞–¥–æ—Å—Ç—å –∏ —Ç–µ–ø–ª–æ ‚ú®</p>
    <div class="year">‚ùÑÔ∏è 2026 ‚ùÑÔ∏è</div>
</div>

<script>
/* üéÅ –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
const messages = {
    mama: {title:"üíñ –î–æ—Ä–æ–≥–∞—è –º–∞–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –¥–æ–º –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ç–µ–ø–ª–æ–º, —É—é—Ç–æ–º –∏ —Å—á–∞—Å—Ç—å–µ–º üíê"},
    papa: {title:"üí™ –î–æ—Ä–æ–≥–æ–π –ø–∞–ø–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è, —Å–∏–ª –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤ –∫–∞–∂–¥–æ–º –¥–Ω–µ üéÑ"},
    andrey: {title:"üòé –ê–Ω–¥—Ä–µ–π!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –∫–ª–∞—Å—Å–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤ –∏ –ø–æ–±–µ–¥ üéâ"},
    dima: {title:"üî• –î–∏–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä–∫–∏–º, –≤–µ—Å—ë–ª—ã–º –∏ —É–¥–∞—á–Ω—ã–º ‚ú®"},
    tanya: {title:"üå∏ –¢–∞–Ω—è!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ —É–ª—ã–±–∫–∞–º–∏ ‚ùÑÔ∏è"},
    danik: {title:"üöÄ –î–∞–Ω–∏–∫!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å —Å–±—ã–≤–∞—é—Ç—Å—è –∂–µ–ª–∞–Ω–∏—è –∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ–º üéÅ"},
    grandma: {title:"üíê –î–æ—Ä–æ–≥–∞—è –±–∞–±—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ö—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É—é—Ç–∞ –∏ —Ç–µ–ø–ª–∞ –≤ –∫–∞–∂–¥–æ–º –¥–Ω–µ ‚ù§Ô∏è"},
    grandpa: {title:"üß° –î–æ—Ä–æ–≥–æ–π –¥–µ–¥—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è, –±–æ–¥—Ä–æ—Å—Ç–∏ –∏ –æ—Ç–ª–∏—á–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üéÑ"}
};

const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if(name && messages[name]){
    document.getElementById("title").textContent = messages[name].title;
    document.getElementById("message").textContent = messages[name].text;
}

/* ‚ùÑÔ∏è –°–Ω–µ–∂–∏–Ω–∫–∏ */
for(let i=0;i<50;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.textContent="‚ùÑ";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=Math.random()*20+10+"px";
    s.style.animationDuration=Math.random()*5+5+"s";
    s.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(s);
}

/* üéÜ Canvas –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor(x, y, color, dx, dy, radius){
        Object.assign(this,{x, y, color, dx, dy, radius});
    }
    update(){
        this.x += this.dx;
        this.y += this.dy;
        this.dy += 0.05; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
        if(this.y > canvas.height) this.y = -10;
    }
    draw(){
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fill();
    }
}

let confetti = [];

// ‚ùá –§—É–Ω–∫—Ü–∏—è ¬´–≤–∑—Ä—ã–≤–∞¬ª –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏–∑ —Ü–µ–Ω—Ç—Ä–∞
function burstConfetti(){
    const centerX = canvas.width/2;
    const centerY = canvas.height/2;
    for(let i=0;i<200;i++){
        const angle = Math.random()*2*Math.PI;
        const speed = Math.random()*8 + 2;
        confetti.push(new Particle(
            centerX,
            centerY,
            `hsl(${Math.random()*360},100%,70%)`,
            Math.cos(angle)*speed,
            Math.sin(angle)*speed,
            Math.random()*6+3
        ));
    }
}

// ‚ùá –û–±—ã—á–Ω—ã–π –¥–æ–∂–¥–∏–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
function createRain(){
    for(let i=0;i<100;i++){
        confetti.push(new Particle(
            Math.random()*canvas.width,
            Math.random()*canvas.height- canvas.height,
            `hsl(${Math.random()*360},100%,70%)`,
            Math.random()*2-1,
            Math.random()*-4-1,
            Math.random()*4+2
        ));
    }
}

// ‚ùá –ê–Ω–∏–º–∞—Ü–∏—è
function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{ p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

burstConfetti();   // –í–∑—Ä—ã–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
animate();
setTimeout(()=>{ createRain(); }, 800); // –ß–µ—Ä–µ–∑ 0.8 —Å–µ–∫ –ª—ë–≥–∫–∏–π –¥–æ–∂–¥–∏–∫
</script>
