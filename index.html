<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π –ø–æ–¥–∞—Ä–æ–∫ üéÑ</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    min-height: 100vh;

}

.card {

    backdrop-filter: blur(8px);
    border-radius: 22px;
    padding: 35px;
    max-width: 520px;
    margin: 120px auto;

    position: relative;
    z-index: 2;
}

    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    width: 80%;
    margin-bottom: 15px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
}

.year {
    margin-top: 20px;
    opacity: 0.8;
}

/* ‚ùÑÔ∏è –°–ù–ï–ì */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0.3; }
}

/* üéÜ CANVAS */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- üîê –í–≤–æ–¥ –∏–º–µ–Ω–∏ -->
<div class="card" id="auth">
    <h1>üéÅ –í–≤–µ–¥–∏—Ç–µ —Å–≤–æ—ë –∏–º—è</h1>
    <input id="nameInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∞–º–∞">
    <br>
    <button onclick="checkName()">–û—Ç–∫—Ä—ã—Ç—å –ø–æ–¥–∞—Ä–æ–∫ ‚ú®</button>
    <p id="error" style="color:#ffb3b3;margin-top:15px;"></p>
</div>

<!-- üéâ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ -->
<div class="card" id="gift" style="display:none;">
    <h1 id="title"></h1>
    <p id="message"></p>
    <div class="year">‚ùÑÔ∏è 2026 ‚ùÑÔ∏è</div>
</div>

<script>
// üéÅ –ë–ê–ó–ê –ò–ú–Å–ù (–±–µ–∑–æ–ø–∞—Å–Ω–æ, –Ω–µ –≤ URL)
const messages = {
    –º–∞–º–∞: { title:"üíñ –î–æ—Ä–æ–≥–∞—è –º–∞–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –¥–æ–º –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ç–µ–ø–ª–æ–º –∏ —Å—á–∞—Å—Ç—å–µ–º üíê" },
    –ø–∞–ø–∞: { title:"üí™ –î–æ—Ä–æ–≥–æ–π –ø–∞–ø–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è, —Å–∏–ª –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç–∏ –≤ –∫–∞–∂–¥–æ–º –¥–Ω–µ üéÑ" },
    –∞–Ω–¥—Ä–µ–π: { title:"üòé –ê–Ω–¥—Ä–µ–π!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –ø–æ–±–µ–¥ üéâ" },
    –¥–∏–º–∞: { title:"üî• –î–∏–º–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä–∫–∏–º –∏ —É–¥–∞—á–Ω—ã–º ‚ú®" },
    —Ç–∞–Ω—è: { title:"üå∏ –¢–∞–Ω—è!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –†–∞–¥–æ—Å—Ç–∏, —É–ª—ã–±–æ–∫ –∏ —Ç–µ–ø–ª–∞ ‚ùÑÔ∏è" },
    –¥–∞–Ω–∏–∫: { title:"üöÄ –î–∞–Ω–∏–∫!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –º–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è üéÅ" },
    –±–∞–±—É—à–∫–∞: { title:"üíê –î–æ—Ä–æ–≥–∞—è –±–∞–±—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è –∏ —É—é—Ç–∞ ‚ù§Ô∏è" },
    –¥–µ–¥—É—à–∫–∞: { title:"üß° –î–æ—Ä–æ–≥–æ–π –¥–µ–¥—É—à–∫–∞!", text:"–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ë–æ–¥—Ä–æ—Å—Ç–∏ –∏ –æ—Ç–ª–∏—á–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üéÑ" }
};

// üîç –ü–†–û–í–ï–†–ö–ê –ò–ú–ï–ù–ò
function checkName() {
    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const error = document.getElementById("error");

    if (!input) {
        error.textContent = "–í–≤–µ–¥–∏—Ç–µ –∏–º—è üôÇ";
        return;
    }

    if (!messages[input]) {
        error.textContent = "‚ùå –≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ –Ω–µ –¥–ª—è —Ç–µ–±—è";
        return;
    }

    document.getElementById("auth").style.display = "none";
    document.getElementById("gift").style.display = "block";

    document.getElementById("title").textContent = messages[input].title;
    document.getElementById("message").textContent = messages[input].text;

    burstConfetti();
}

// ‚ùÑÔ∏è –°–ù–ï–ì
for (let i = 0; i < 50; i++) {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.textContent = "‚ùÑ";
    s.style.left = Math.random()*100+"vw";
    s.style.fontSize = Math.random()*18+12+"px";
    s.style.animationDuration = Math.random()*5+5+"s";
    document.body.appendChild(s);
}

// üéÜ –í–ó–†–´–í –ö–û–ù–§–ï–¢–¢–ò
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

function burstConfetti() {
    for (let i = 0; i < 250; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            r: Math.random()*6+4,
            dx: (Math.random()-0.5)*10,
            dy: (Math.random()-0.5)*10,
            life: 100,
            color: `hsl(${Math.random()*360},100%,70%)`
        });
    }
    requestAnimationFrame(animate);
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
    });
    particles = particles.filter(p => p.life > 0);
    if (particles.length) requestAnimationFrame(animate);
}
</script>
