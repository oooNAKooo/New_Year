<script>
    /* üéÅ –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
    const messages = {
        mama: {

            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –¥–æ–º –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ç–µ–ø–ª–æ–º, —É—é—Ç–æ–º –∏ —Å—á–∞—Å—Ç—å–µ–º üíê"
        },
        papa: {

        },
        andrey: {

            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≤–ø–µ—Ä–µ–¥–∏ –±—É–¥–µ—Ç –º–Ω–æ–≥–æ –∫–ª–∞—Å—Å–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤ –∏ –ø–æ–±–µ–¥ üéâ"
        },
        dima: {
            title: "üî• –î–∏–º–∞!",
            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –≥–æ–¥ –±—É–¥–µ—Ç —è—Ä–∫–∏–º, –≤–µ—Å—ë–ª—ã–º –∏ —É–¥–∞—á–Ω—ã–º ‚ú®"
        },
        tanya: {
            title: "üå∏ –¢–∞–Ω—è!",
            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ —É–ª—ã–±–∫–∞–º–∏ ‚ùÑÔ∏è"
        },
        danik: {
            title: "üöÄ –î–∞–Ω–∏–∫!",
            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ü—É—Å—Ç—å —Å–±—ã–≤–∞—é—Ç—Å—è –∂–µ–ª–∞–Ω–∏—è –∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ–º üéÅ"
        },
        grandma: {
            title: "üíê –î–æ—Ä–æ–≥–∞—è –±–∞–±—É—à–∫–∞!",
            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ö—Ä–µ–ø–∫–æ–≥–æ –∑–¥–æ—Ä–æ–≤—å—è, —É—é—Ç–∞ –∏ —Ç–µ–ø–ª–∞ –≤ –∫–∞–∂–¥–æ–º –¥–Ω–µ ‚ù§Ô∏è"
        },
        grandpa: {
            title: "üß° –î–æ—Ä–æ–≥–æ–π –¥–µ–¥—É—à–∫–∞!",
            text: "–° –ù–æ–≤—ã–º –≥–æ–¥–æ–º! –ó–¥–æ—Ä–æ–≤—å—è, –±–æ–¥—Ä–æ—Å—Ç–∏ –∏ –æ—Ç–ª–∏—á–Ω–æ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è üéÑ"

    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name && messages[name]) {
        document.getElementById("title").textContent = messages[name].title;
        document.getElementById("message").textContent = messages[name].text;
    }

    /* ‚ùÑÔ∏è –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ */
    const snowflakesCount = 50;

    for (let i = 0; i < snowflakesCount; i++) {
        const snowflake = document.createElement("div");
        snowflake.className = "snowflake";
        snowflake.textContent = "‚ùÑ";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.fontSize = Math.random() * 20 + 10 + "px";
        snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
        snowflake.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(snowflake);
    }

    /* üéÜ –°–∞–ª—é—Ç (confetti) */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];

    function createConfetti() {
        for (let i = 0; i < 150; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                d: Math.random() * 50,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`,
                tilt: Math.random() * 10 - 10
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.fillStyle = c.color;
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.fill();
        });
        updateConfetti();
    }

    function updateConfetti() {
        confetti.forEach(c => {
            c.y += Math.cos(c.d) + 2;
            c.x += Math.sin(c.d);
            if (c.y > canvas.height) c.y = -10;
        });
    }

    createConfetti();
    setTimeout(() => {
        setInterval(drawConfetti, 20);
    }, 300);
</script>
